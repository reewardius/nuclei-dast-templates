id: ssti-path

info:
  name: Scanner SSTI Reflected
  author: reewardius
  severity: critical
  description: SSTI or CSTI via GET parameter
  reference: 
    - https://www.linkedin.com/in/hernanrodriguez-/
    - https://twitter.com/SuhradMakwana/status/1721405829298176205
  tags: fuzzing-req,fuzzing-req-ssti,fuzzing-req-path
  
http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'
        
    payloads:
      ssti:
        - "#set($x=9000*12)${x}"
        - "#{9000*12}"
        - "${9000*12}"
        - "${= 9000*12}"
        - "${xyz|9000*12}"
        - "${{9000*12}}"
        - "*{9000*12}"
        - ";}{9000*12}"
        - ";}{9000*12}{"
        - ";}}{9000*12}"
        - "<# 9000*12 #>"
        - "<% 9000*12 %>"
        - "<%= 9000*12 %>"
        - "<?=9000*12?>"
        - "@(9000*12)"
        - "@{9000*12}"
        - "[% 9000*12 %]"
        - "[%= 9000*12 %]"
        - "[- 9000*12 -]"
        - "[=9000*12]"
        - "[[ 9000*12 ]]"
        - "]][[ 9000*12 ]]"
        - "{9000*12}"
        - "{{# 9000*12 }}"
        - "{{% 9000*12 %}}"
        - "{{9000*12}}"
        - "{{<% 9000*12 %>}}"
        - "{{= 9000*12}}"
        - "{{{9000*12}}}"
        - "}{9000*12}"
        - "}{9000*12}{"
        - "}}{{# 9000*12 }}"
        - "}}{{# 9000*12 }}{{"
        - "}}{{% 9000*12 %}}"
        - "}}{{% 9000*12 %}}{{"
        - "}}{{9000*12}}"
        - "}}{{9000*12}}{{"
        - "}}{{<% 9000*12 %>}}"
        - "}}{{<% 9000*12 %>}}{{"
        - "}}{{= 9000*12}}"
        - "}}{{= 9000*12}}{{"
        
    fuzzing:
      - part: path
        type: postfix
        mode: single
        fuzz:
          - "{{ssti}}"
          
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "108000"
          
      - type: status
        status:
          - 200
          - 404
        condition: or